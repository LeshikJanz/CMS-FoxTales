<div class="container">
  <h1>{{ user?.firstName }} {{ user?.lastName }}</h1>

  <form
    (ngSubmit)="updateUser()"
    class="form"
    novalidate>

    <div [formGroup]="userForm">
      <!-- First Name -->
      <div  class="form-element">
        <label for="firstName">First Name</label>
        <input
          id="firstName"
          type="text"
          class="form-control input"
          [(ngModel)]="user.firstName"
          formControlName="firstName"
          placeholder="First Name">

        <div ngxErrors="firstName">
          <div class="field-error"  ngxError="required" when="touched">
            Field is required
          </div>
        </div>
      </div>

      <!-- Last Name -->
      <div  class="form-element">
        <label for="lastName">Last Name</label>
        <input
          id="lastName"
          type="text"
          class="form-control input"
          [(ngModel)]="user.lastName"
          formControlName="lastName"
          placeholder="Last Name">

        <div ngxErrors="lastName">
          <div class="field-error"  ngxError="required" when="touched">
            Field is required
          </div>
        </div>
      </div>

      <!-- Email -->
      <div  class="form-element">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          class="form-control input"
          [(ngModel)]="user.email"
          formControlName="email"
          placeholder="Email">

        <div ngxErrors="email">
          <div ngxError="required" when="touched">
            Field is required
          </div>
          <div class="field-error"  ngxError="email" when="dirty">
            Invalid value
          </div>
        </div>
      </div>

      <!-- Phone -->
      <div  class="form-element">
        <label for="phone">Phone</label>
        <input
          id="phone"
          type="text"
          class="form-control input"
          [(ngModel)]="user.phone"
          formControlName="phone"
          placeholder="Phone">

        <div ngxErrors="phone">
          <div class="field-error"  ngxError="required" when="touched">
            Field is required
          </div>
          <div class="field-error"  ngxError="phone" when="dirty">
            Invalid value
          </div>
        </div>
      </div>

      <!-- Location -->
      <div class="form-element">
        <label for="location">Location</label>
        <input
          id="location"
          type="text"
          class="form-control input"
          [(ngModel)]="user.location"
          formControlName="location"
          placeholder="Location">

        <div ngxErrors="location">
          <div class="field-error"  ngxError="required" when="touched">
            Field is required
          </div>
        </div>
      </div>

      <!-- Client Access -->
      <div class="form-element">
        <label for="selectedClientAccess">Client Access</label>
        <select
          id="selectedClientAccess"
          class="form-control input"
          [(ngModel)]="user.selectedClientAccess"
          formControlName="selectedClientAccess">
          <option value="0">Access 1</option>
        </select>

        <div ngxErrors="selectedClientAccess">
          <div class="field-error"  ngxError="required" when="touched">
            Field is required
          </div>
        </div>
      </div>
    </div>

    <!-- Roles -->
    <div class="form-element">
      <label *ngFor="let role of roles">
        <input
          type="checkbox"
          name="roles[]"
          class="form-control input"
          [(ngModel)]="role.checked">
        {{ role.name }}
      </label>
    </div>

    <div>
      <button
        type="submit"
        [disabled]="clientForm.invalid"
        class="create-button">UPDATE</button>
    </div>
  </form>
</div>
