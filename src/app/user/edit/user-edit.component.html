<div class="user-container">
  <form
      *ngIf="userForm"
      (ngSubmit)="updateUser()"
      class="form"
      novalidate>

    <div class="form-group" [formGroup]="userForm">
      <form-input
        title="First Name*"
        [control]="userForm.get('firstName')"
        [disabled]="true">
      </form-input>

      <form-input
        title="Last Name*"
        [control]="userForm.get('lastName')"
        [disabled]="true">
      </form-input>

      <!-- Email -->
      <form-input
        [control]="userForm.get('email')"
        title="E-mail*"
        [disabled]="true">
      </form-input>

      <!-- Roles -->
      <div class="form-element">
        <label>User Role*</label>
        <form-dropdown
          [title]="'Select'"
          [active]="user.roles[0]"
          (typeChanged)="selectRole($event)"
          [options]="roles">
        </form-dropdown>
      </div>

      <!--Client Access -->
      <form-input
        [control]="userForm.get('clientName')"
        title="Client*"
        [disabled]="true">
      </form-input>
    </div>

    <fox-button
        [value]="'Update'"
        [disabled]="isFormInvalid()"
        [design]="'special'"
    ></fox-button>
  </form>
</div>
