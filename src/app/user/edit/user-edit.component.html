<h1>{{ user?.firstName }} {{ user?.lastName }}</h1>

<form
  (ngSubmit)="updateUser()"
  novalidate>

  <div [formGroup]="userForm">
    <!-- First Name -->
    <div>
      <label for="firstName">First Name</label>
      <input
        id="firstName"
        type="text"
        [(ngModel)]="user.firstName"
        formControlName="firstName"
        placeholder="First Name">

      <div ngxErrors="firstName">
        <div ngxError="required" when="touched">
          Field is required
        </div>
      </div>
    </div>

    <!-- Last Name -->
    <div>
      <label for="lastName">Last Name</label>
      <input
        id="lastName"
        type="text"
        [(ngModel)]="user.lastName"
        formControlName="lastName"
        placeholder="Last Name">

      <div ngxErrors="lastName">
        <div ngxError="required" when="touched">
          Field is required
        </div>
      </div>
    </div>

    <!-- Email -->
    <div>
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        [(ngModel)]="user.email"
        formControlName="email"
        placeholder="Email">

      <div ngxErrors="email">
        <div ngxError="required" when="touched">
          Field is required
        </div>
        <div ngxError="email" when="dirty">
          Invalid value
        </div>
      </div>
    </div>

    <!-- Phone -->
    <div>
      <label for="phone">Phone</label>
      <input
        id="phone"
        type="text"
        [(ngModel)]="user.phone"
        formControlName="phone"
        placeholder="Phone">

      <div ngxErrors="phone">
        <div ngxError="required" when="touched">
          Field is required
        </div>
        <div ngxError="phone" when="dirty">
          Invalid value
        </div>
      </div>
    </div>

    <!-- Location -->
    <div>
      <label for="location">Location</label>
      <input
        id="location"
        type="text"
        [(ngModel)]="user.location"
        formControlName="location"
        placeholder="Location">

      <div ngxErrors="location">
        <div ngxError="required" when="touched">
          Field is required
        </div>
      </div>
    </div>

    <!-- Client Access -->
    <div>
      <label for="selectedClientAccess">Client Access</label>
      <select
        id="selectedClientAccess"
        [(ngModel)]="user.selectedClientAccess"
        formControlName="selectedClientAccess">
        <option value="0">Access 1</option>
      </select>

      <div ngxErrors="selectedClientAccess">
        <div ngxError="required" when="touched">
          Field is required
        </div>
      </div>
    </div>
  </div>

  <!-- Roles -->
  <div>
    <label *ngFor="let role of roles">
      <input
        type="checkbox"
        name="roles[]"
        [(ngModel)]="role.checked">
      {{ role.name }}
    </label>
  </div>

  <div>
    <input
      type="submit"
      [disabled]="userForm.invalid"
      value="Done">
  </div>
</form>
