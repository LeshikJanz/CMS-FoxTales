<div class="user-container">
  <h1>{{ user?.firstName }} {{ user?.lastName }}</h1>

  <form
    (ngSubmit)="updateUser()"
    class="form"
    novalidate>

    <div class="form-group" [formGroup]="userForm">
      <!-- Email -->
      <div  class="form-element">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          class="form-control input"
          [(ngModel)]="user.email"
          formControlName="email"
          placeholder="Email">

        <div ngxErrors="email">
          <div ngxError="required" when="touched">
            Field is required
          </div>
          <div class="field-error"  ngxError="email" when="dirty">
            Invalid value
          </div>
        </div>
      </div>

      <!--Client Access -->
      <div class="form-element">
        <label>Client Access*</label>
        <fox-select
          (change)="clientId = $event.id"
          [items]="clients"
        >
        </fox-select>
      </div>
    </div>

      <fox-button
        [value]="'Update'"
        [disabled]="isFormInvalid()"
        [design]="'special'"
      ></fox-button>
  </form>
</div>
