<div class="container">
  <a href="javascript:void(0)" [routerLink]="['/admin/users']">Back to all Users</a>

  <h1>{{ user?.firstName }} {{ user?.lastName }}</h1>

  <form
    (ngSubmit)="updateUser()"
    class="form"
    novalidate>

    <div [formGroup]="userForm">
      <!-- Email -->
      <div  class="form-element">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          class="form-control input"
          [(ngModel)]="user.email"
          formControlName="email"
          placeholder="Email">

        <div ngxErrors="email">
          <div ngxError="required" when="touched">
            Field is required
          </div>
          <div class="field-error"  ngxError="email" when="dirty">
            Invalid value
          </div>
        </div>
      </div>

      <!-- Client Access -->
      <div class="form-element">
        <label for="selectedClientAccess">Client Access</label>
        <select
          id="selectedClientAccess"
          class="form-control input"
          [(ngModel)]="user.selectedClientAccess"
          formControlName="selectedClientAccess">
          <option value="0">Access 1</option>
        </select>

        <div ngxErrors="selectedClientAccess">
          <div class="field-error"  ngxError="required" when="touched">
            Field is required
          </div>
        </div>
      </div>
    </div>

    <div>
      <button
        type="submit"
        [disabled]="userForm.invalid"
        class="create-button">UPDATE</button>
    </div>
  </form>
</div>
