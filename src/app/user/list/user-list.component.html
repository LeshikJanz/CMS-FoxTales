
<div toastContainer class="toast-top-center"></div>

<div class="list-container">
  <div class="list-menu">
    <h2 class="main-label">User List</h2>
    <navigation class="main-label"></navigation>
    <div class="create-client">
      <button type="button" class="creation-button" [routerLink]="['/user']">
        <img src="assets/img/ui-24-px-outline-2-small-add.svg" alt="">
        <label>Create New User</label></button>
    </div>

    <dropdown-select
      [options]="clientStates"
      (typeChanged)="onTypeChanged($event)">
    </dropdown-select>
  </div>

  <data-table
    [rows]="users"
    [cols]="cols"
    [rowsCount]="totalUsers"
    [actions]="actions"
    (sortChanged)="onSortChanged($event)"
    (limitChanged)="onLimitChanged($event)"
    (searchChanged)="onSearchChanged($event)"
    (pageChanged)="onPageChanged($event)"
    (actionChanged)="onActionChanged($event)">
  </data-table>
</div>
