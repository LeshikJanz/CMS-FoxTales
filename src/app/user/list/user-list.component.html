<div toastContainer class="toast-top-center"></div>

<div class="dr-actions">
  <dropdown
    [title]="'Action'"
    [options]="clientStates"
    [size]="'big'"
    (typeChanged)="onTypeChanged($event)"
  ></dropdown>
</div>
<div class="list-container">
  <div class="list-menu">
    <div>
      <h2 class="main-label">User List</h2>
    </div>
    <div class="">
      <add-button
        [routerLink]="['/admin/user']"
        class="creation-button"
        [value]="'Create New User'"
      ></add-button>

    </div>
  </div>
  <data-table
    [rows]="users"
    [cols]="cols"
    [rowsCount]="totalUsers"
    [actions]="actions"
    (sortChanged)="onSortChanged($event)"
    (limitChanged)="onLimitChanged($event)"
    (searchChanged)="onSearchChanged($event)"
    (pageChanged)="onPageChanged($event)"
    (actionChanged)="onActionChanged($event)">
  </data-table>
</div>
