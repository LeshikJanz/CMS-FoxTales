<div class="container">
  <a href="javascript:void(0)" [routerLink]="['/admin/users']">Back to all Users</a>

  <form
    (ngSubmit)="addUser(userForm.value)"
    class="form"
    novalidate>

    <div [formGroup]="userForm">
      <!-- Email -->
      <div class="form-element">
      <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Email">

        <div ngxErrors="email">
          <div ngxError="required" when="touched">
            Field is required
          </div>
          <div ngxError="email" when="dirty">
            Invalid value
          </div>
        </div>
      </div>

      <!-- Client Access -->
      <div>
        <label for="clientId">Client Access</label>
        <select
          id="clientId"
          formControlName="clientId">
          <option *ngFor="let client of clients" [ngValue]="client.id">{{ client.name }}</option>
        </select>

        <div ngxErrors="clientId">
          <div ngxError="required" when="touched">
            Field is required
          </div>
        </div>
      </div>
    </div>

    <div>
      <button
        type="submit"
        [disabled]="userForm.invalid"
        class="create-button">CREATE</button>
    </div>
  </form>
</div>
