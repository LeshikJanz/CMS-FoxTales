<div class="user-container">
  <a href="javascript:void(0)" [routerLink]="['/admin/users']">Back to all Users</a>

  <form
    (ngSubmit)="addUser(userForm.value)"
    class="form"
    novalidate>

    <div class="form-group" [formGroup]="userForm">
      <!-- Email -->
      <div class="form-element">
        <label for="email">Email/Username*</label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Email">

        <div ngxErrors="email">
          <div class="field-error" ngxError="required" when="touched">
            Field is required
          </div>
          <div class="field-error" ngxError="email" when="dirty">
            Invalid value
          </div>
        </div>
      </div>

       <!--Client Access -->
      <div class="form-element">
        <label>Client Access*</label>
        <fox-select
          (change)="userDetails.clientId = $event.id"
          [items]="clients"
        >
        </fox-select>
      </div>

      <!-- Roles -->
      <div class="form-element">
        <label>User Type*</label>
        <fox-select [items]="roles" [multiple]="true" (data)="rolesSelected($event)">
        </fox-select>
      </div>
    </div>

    <fox-button
        [value]="'Done'"
        [disabled]="isFormInvalid()"
        [design]="'special'"
      ></fox-button>
  </form>
</div>
