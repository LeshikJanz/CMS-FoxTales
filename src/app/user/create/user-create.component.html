<div class="user-container">

  <form
    (ngSubmit)="addUser(userForm.value)"
    class="form"
    novalidate>

    <div class="form-group" [formGroup]="userForm">
      <!-- Email -->
      <div class="form-element">
      <label for="email">Email/Username*</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Email">

        <div class="field-error" ngxErrors="email">
          <div ngxError="required" when="touched">
            Field is required
          </div>
          <div ngxError="email" when="dirty">
            Invalid value
          </div>
        </div>
      </div>

      <!-- Client Access -->
      <div class="form-element">
        <label for="clientId">Client Access</label>
        <select
          id="clientId"
          formControlName="clientId">
          <option [ngValue]="null">Select</option>
          <option *ngFor="let client of clients; let i = index" [selected]="0 === i" [ngValue]="client.id">{{ client.name }}</option>
        </select>

        <div class="field-error" ngxErrors="clientId">
          <div ngxError="required" when="touched">
            Field is required
          </div>
        </div>
      </div>
    </div>

    <div>
      <button
        type="submit"
        [disabled]="userForm.invalid"
        class="create-button">DONE</button>
    </div>
  </form>
</div>
