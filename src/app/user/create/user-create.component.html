<div class="user-container">
  <form
      *ngIf="userForm"
      (ngSubmit)="addUser(userForm.value)"
      class="form"
      novalidate>

    <!--Client Access -->
    <div class="form-element">
      <label>Client*</label>
      <fox-select
        [title]="'Select client access'"
        (change)="userDetails.clientId = $event.id"
        [items]="clients">
      </fox-select>
    </div>

    <div class="form-group" [formGroup]="userForm">
      <!-- Email -->
      <form-input
        [control]="userForm.get('email')"
        title="E-mail*">
      </form-input>

      <!-- Roles -->
      <div class="form-element">
        <label>User Role*</label>
        <form-dropdown
          [title]="'Select user type'"
          (typeChanged)="selectRole($event)"
          [options]="roles">
        </form-dropdown>
      </div>
    </div>

    <fox-button
      [value]="'Done'"
      [disabled]="isFormInvalid()"
      [design]="'special'">
    </fox-button>
  </form>
</div>
