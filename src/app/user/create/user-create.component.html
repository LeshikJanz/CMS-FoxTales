<div class="user-container">

  <form
      *ngIf="userForm"
      (ngSubmit)="addUser(userForm.value)"
      class="form"
      novalidate>

    <div class="form-group" [formGroup]="userForm">
      <!-- Email -->
      <form-input
          [control]="userForm.get('email')"
          title="Email/Username*">
      </form-input>

      <!--Client Access -->
      <div class="form-element">
        <label>Client Access*</label>
        <fox-select
            [title]="'Select client access'"
            (change)="userDetails.clientId = $event.id"
            [items]="clients"
        >
        </fox-select>
      </div>

      <!-- Roles -->
      <div class="form-element">
        <label>User Type*</label>
        <form-dropdown
            [title]="'Select user type'"
            (typeChanged)="selectRole($event)"
            [options]="roles"
        >
        </form-dropdown>
      </div>
    </div>

    <fox-button
        [value]="'Done'"
        [disabled]="isFormInvalid()"
        [design]="'special'"
    ></fox-button>
  </form>
</div>
