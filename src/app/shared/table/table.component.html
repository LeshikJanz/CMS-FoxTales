<section>
  <table>
    <thead>
      <tr>
        <th *ngFor="let col of cols">
          <label (click)="changeSort(col)">{{ col.title }}</label>
          <div *ngIf="col.searchable">
            <input
              type="text"
              placeholder="Search"
              (input)="searchQuery[col.id].next($event.target.value)">
          </div>
        </th>
        <th *ngIf="actions"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows">
        <td
          *ngFor="let col of cols"
          (click)="clickRow(row)"
          [innerHtml]="row[col.id] | myFormatCell:col.format:col.formatOptions">
        </td>
        <td *ngIf="actions">
          <select (change)="changeAction()" [(ngModel)]="currentAction">
            <option
              *ngFor="let action of actions"
              [ngValue]="{ id: row.id, callback: action.callback }">
              {{ action.title }}
            </option>
          </select>
        </td>
      </tr>
    </tbody>
  </table>
</section>

<section>
  Rows per page:

  <select (change)="changeLimit($event.target.value)" [(ngModel)]="limit">
    <option
      *ngFor="let limit of limits"
      [value]="limit">
      {{ limit }}
    </option>
  </select>

  {{ startOffset }}-{{ endOffset }} of {{ rowsCount }}

  <a
    href="javascript:void(0);"
    (click)="prevPage()">
    prev
  </a>

  <a
    href="javascript:void(0);"
    (click)="nextPage()">
    next
  </a>
</section>
