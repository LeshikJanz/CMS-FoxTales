<div>
  <div class="group-container">
    <div>
      <label>Sort by</label>
      <dropdown
        [title]="'Upcoming'"
        [options]="sortActions"
        [size]="'medium'"
        (typeChanged)="onSortChanged($event)"
      ></dropdown>
    </div>
    <add-button
      [routerLink]="['/events/event-group']"
      class="creation-button"
      [value]="'Create New Group'"
    ></add-button>
  </div>
  <event-group
    [eventGroups]="eventGroups"
    style="width: 700px"
  ></event-group>


  <button type="button" (click)="aeModal.show();">Show add-event-modal</button>
  <add-event-modal #aeModal [groupName]="'Halloween'" ></add-event-modal>

  <button type="button" (click)="atgModal.show();">Show add-event-modal</button>
  <add-to-group-modal #atgModal [groupName]="'Halloween'" ></add-to-group-modal>

</div>
