<button type="button" class="btn btn-primary" (click)="staticModal.show()">Create Sharing Options</button>
 
<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Title of Sharing Options</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
               <tabset #staticTabs class='ui-builder-container'>
          <tab heading='Part 1'>
            <div class="part1-container">
              <h3>Let's Name the Sharing Options*</h3>
              <input [(ngModel)]="sharingOptionName">
              <hr>
              <h3>Connect A Content Option</h3>
              <br>
              <button [type]="'tertiary'" [value]="'Next'" (click)="Next()" >Next</button>
            </div>
          </tab>
          <tab heading='Part 2'>
            <h3>Select Your Account</h3>
            <i class="fa fa-facebook fa-2x facebook" aria-hidden="true" (click)=generateTextArea(1) ></i>
            <i class="fa fa-twitter fa-2x twitter" aria-hidden="true" (click)=generateTextArea(2)></i>
            <i class="fa fa-instagram fa-2x  instagram" aria-hidden="true" (click)=generateTextArea(3);></i>
            <i class="fa fa-tumblr fa-2x tumblr" aria-hidden="true" (click)=generateTextArea(4);></i>
            <br>
            <h3 *ngIf="facebook || twitter || instagram || tumblr">Help Your Attendees By Providing Pre-Filled Copy</h3>
            <div  *ngIf="facebook">
             <i class="fa fa-facebook fa-2x  textArea facebookTextArea" aria-hidden="true"  ></i><textarea [(ngModel)]="facebookTextCopy" rows="4" cols="50"></textarea>
            </div>
               <div  *ngIf="twitter">
            <i class="fa fa-twitter fa-2x textArea twitterTextArea" aria-hidden="true" ></i><textarea [(ngModel)]="twitterTextCopy" rows="4" cols="50"></textarea>
            </div>
               <div  *ngIf="instagram">
            <i class="fa fa-instagram fa-2x textArea instagramTextArea" aria-hidden="true" ></i><textarea [(ngModel)]="instagramTextCopy" rows="4" cols="50"></textarea>
            </div>
               <div  *ngIf="tumblr">
             <i class="fa fa-tumblr fa-2x textArea tumblrTextArea" aria-hidden="true" ></i><textarea [(ngModel)]="tumblrTextCopy" rows="4" cols="50"></textarea>
            </div>
            <hr>
            <button [type]="'tertiary'" [value]="'Finish'" (click)="finish()" >Finish</button>
          </tab>
             
                 
        </tabset>
      </div>
    </div>
  </div>
</div>
