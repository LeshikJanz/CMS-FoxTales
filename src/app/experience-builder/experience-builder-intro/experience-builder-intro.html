<div class="experience-builder-container">
  <div>
    <div class="welcome">
      <p>Hi, Aaron! Let's take a moment to create an experience for <i>"Aaron's Awesome Aventure"</i>.</p>
    </div>
    <div>
      <h4>What kind of Experience Are You Creating?</h4>
      <div class="btn-group">
        <switcher [type]="switchOptions[0]"
                  [options]="switchOptions" (toggle)="selectedValue = $event.id"></switcher>
      </div>
    </div>
    <hr align="left" style="width: inherit">
    <div class="form-element">
      <h4>Let's name the experience</h4>
      <input class="experinceInput" type="text" placeholder="Experience Name" [(ngModel)]="experienceName"/>
    </div>
    <hr align="left" width="100%">
    <div class="routing">
      <div>
        <img src="assets/img/arrow-left.svg">
        <a [routerLink]="['/event', id, 'experiences']">BACK TO EVENT</a>
      </div>
      <fox-button
        [value]="'Next'"
        [design]="'special'"
        (click)="Next()"
      ></fox-button>
    </div>
  </div>
  <div>
    <img src="https://letsdutch.com/static/img/empty-user-img.png">
  </div>
</div>
