<div class="experience-builder-container">
  <div class="form">
    <h1>Hi, Aaron! Let's take a moment to create an experience for <i>"Aaron's Awesome Aventure"</i>.</h1>
    <div class="form-element">
      <label>What kind of Experience Are You Creating?</label>
      <div class="btn-group">
        <switcher [options]="switchOptions" (toggle)="selectedValue = $event"></switcher>
      </div>
    </div>
    <hr align="left" style="width: inherit">
    <div class="form-element">
      <label>Let's name the experience</label>
      <input type="text" placeholder="Experience Name" [(ngModel)]="experienceName"/>
    </div>
    <hr align="left" width="100%">
    <div class="routing">
      <div>
        <a class="hvr-icon-wobble-horizontal" [routerLink]="['/event', id, 'experiences']">BACK TO EVENT</a>
      </div>
      <fox-button
          value="Next"
          design="special"
          (click)="Next()"
      ></fox-button>
    </div>
  </div>
  <div class="content">
    <img src="https://letsdutch.com/static/img/empty-user-img.png">
  </div>
</div>
