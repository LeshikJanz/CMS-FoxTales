<div class="experience-builder-container">
  <div>
    <p>Hi, Aaron! Let's <br> take a moment to create <br> an experience for "Aaron's <br> Awesome Aventure".</p>
  </div>
  <div>
  </div>
  <div>
    <h3>What kind of Experience Are You Creating?</h3>
    <select [(ngModel)]="selectedValue">
      <option [ngValue]="2">StoryStudio</option>
      <option [ngValue]="1">StoryRing</option>
    </select>
    <p>Let's name the experience</p>
    <input type="text" [(ngModel)]="experienceName" />

  </div>
  <button (click)="Next()" >Next</button>
</div>
