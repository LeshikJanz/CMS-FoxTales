<button type="button" class="btn btn-primary" (click)="staticModal.show()">Create New Content</button>

<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Title of Content Creator</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <tabset #staticTabs class='ui-builder-container'>
          <tab heading='Part 1'>
            <div class="part1-container">
              <h3>Let's Name the Content</h3>
              <input [(ngModel)]="contentName">
              <hr>
              <h5>Content Type</h5>
              <br>
              <div class="btn-group">
    <label class="btn" [(ngModel)]="contentTypeValue"
         btnRadio=1>Still</label>
  <label class="btn" [(ngModel)]="contentTypeValue" btnRadio=2>GIF</label>
   <label class="btn" [(ngModel)]="contentTypeValue" btnRadio=4>GIF</label>
</div>
              <!--<select [(ngModel)]="contentTypeValue">
             <option [ngValue]=1>Still</option>
             <option [ngValue]=2>GIF</option>
             <option [ngValue]=4>Burst</option>
         </select>-->
              <br>
              <h5>Orientation Type</h5>
                            <div class="btn-group">
    <label class="btn" [(ngModel)]="orientattionTypeValue"
         btnRadio=106>Landscape</label>
  <label class="btn" [(ngModel)]="orientattionTypeValue" btnRadio=105>Portrait</label>
   <label class="btn" [(ngModel)]="orientattionTypeValue" btnRadio=104>Square</label>
</div>
              <!--<select [(ngModel)]="orientationTypeValue">
             <option [ngValue]=106>Landscape</option>
             <option [ngValue]=105>Portrait</option>
             <option [ngValue]=104>Square</option>
         </select>-->
         <br>
              <button [type]="'tertiary'" [value]="'Next'" (click)="Next()" >Next</button>
            </div>
          </tab>
          <tab heading='Part 2'>
            <h3>Media Manipulation</h3>
            <upload-button></upload-button>
            <br>
            <button [type]="'tertiary'" [value]="'Finish'" (click)="Finish()" >Finish</button>
          </tab>
        </tabset>

      </div>
    </div>
  </div>
</div>
