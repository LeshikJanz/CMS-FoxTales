<button type="button" class="btn btn-primary" (click)="staticModal.show()">Create Email</button>
 
<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Title of Email Builder</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
               <tabset #staticTabs class='ui-builder-container'>
          <tab heading='Part 1'>
            <div class="part1-container">
              <h3>Who is the Email From?</h3>
              <h5>From Email Address</h5>
              <input [(ngModel)]="fromEmailAddress">
              <h5>Sender Name</h5>
              <input [(ngModel)]="senderName">
              <h5>Email Subject</h5>
              <input [(ngModel)]="emailSubject">
              <hr>
              <h3>What Text Will Be Displayed in The Preview?</h3>
              <br>
              <textarea [(ngModel)]="emailPreviewText" cols="40" rows="5"></textarea>
          
              <button [type]="'tertiary'" [value]="'Next'" (click)="Next()" >Next</button>
            </div>
          </tab>
          <tab heading='Part 2'>
            <h3>Email Builder Name*</h3>
            <input>
            <hr>
            <h3>Connect A Content Option</h3>
            <input>
            <br>
            <button [type]="'tertiary'" [value]="'Finish'" (click)="Finish()" >Next</button>
          </tab>
              <tab heading='Part 3'>
            <h3>What Type Of Email Are You Sending?</h3>
            <select>
              <option>Image Based</option>
              <option>Text Based</option>
            </select>
            <h3>Text Body (can include HTML)</h3>
            <textarea></textarea>
              <hr>
              <h3>Call To Action Text</h3>
              <input>
              <h3>Call To Action Link</h3>
              <input>

  
        
            <br>
            <button [type]="'tertiary'" [value]="'Finish'" (click)="Finish()" >Next</button>
          </tab>
                 
        </tabset>
      </div>
    </div>
  </div>
</div>
