<div class="list-container">
  <div class="list-menu">
    <div>
      <h2 class="main-label">Device List</h2>
    </div>
    <div class="">
      <add-button
        [routerLink]="['/admin/device']"
        class="creation-button"
        [value]="'Create New Device'"
      ></add-button>

  </data-table>
</div>
