<div class="nav-container">
  <div class="link-bar">
    <a href="javascript:void(0)" [routerLink]="['/']"><img class="logo" src="assets/img/foxtales.png"></a>
    <nav>
      <a href="javascript:void(0)" [routerLink]="['/dashboard']">Dashboard</a>
      <a href="javascript:void(0)" [routerLink]="['/events']">Events</a>
      <a href="javascript:void(0)" [routerLink]="['/track']">Track</a>
      <a href="javascript:void(0)" [routerLink]="['/admin']">Admin</a>
      <div>
        <div id="circle"></div>
        <a href="javascript:void(0)" [routerLink]="['/live']">Live</a></div>
    </nav>
  </div>

  <div>
    <search-bar (Change)="onSearch($event)"></search-bar>
    <div class="profile btn-group" dropdown placement="bottom">
      <div dropdownToggle class="btn btn-primary drop-button">
        <img class="user-img" [hidden]="!user" [src]="user?.profileImagePath">
        <div>
          <div class="user-name">{{user && user.firstName}} {{user && user.lastName}}</div>
        </div>
      </div>
      <div>
        <img class="user-img" src="assets/img/help.png">
      </div>
      <ul *dropdownMenu class="dropdown-menu" role="menu">
        <li *ngFor="let option of options" role="menuitem" (click)="onTypeChanged(option)">
          {{option.action}}
        </li>
      </ul>
    </div>
  </div>
</div>
