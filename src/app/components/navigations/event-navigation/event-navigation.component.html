<nav class="slidemenu">

  <input type="radio" name="slideItem" id="slide-item-1" class="slide-toggle"
         [routerLink]="[eventId, 'experiences']"
         [class.active]="nav.isActive(['/event/' + eventId + '/experiences'], false)"
  />
  <label for="slide-item-1"><span>Experiences</span></label>

  <input type="radio" name="slideItem" id="slide-item-2" class="slide-toggle"
         [routerLink]="[eventId, 'galleries']"
         [class.active]="nav.isActive(['/event/' + eventId + '/galleries'], false)"
  />
  <label for="slide-item-2"><span>Galleries</span></label>

  <input type="radio" name="slideItem" id="slide-item-3" class="slide-toggle"/>
  <label for="slide-item-3"><span>Feeds</span></label>

  <input type="radio" name="slideItem" id="slide-item-4" class="slide-toggle"/>
  <label for="slide-item-3"><span>Settings</span></label>

  <input type="radio" name="slideItem" id="slide-item-5" class="slide-toggle"/>
  <label for="slide-item-3"><span>Media</span></label>

  <div class="clear"></div>

  <div class="slider">
    <div class="slide-line">
      <div class="bar"></div>
    </div>
  </div>
</nav>
