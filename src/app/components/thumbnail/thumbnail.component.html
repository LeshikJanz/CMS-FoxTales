<div class="thumbnail-container">
  <div class="content">
    <div class="actions">
      <checkbox (toggle)="onChecked($event)"></checkbox>
      <img (click)="makeFavorite()" [hidden]="!item.favorite" src="../../../assets/img/heart-active.svg" alt="">
      <img (click)="makeFavorite()" [hidden]="item.favorite" src="../../../assets/img/heart-inactive.svg" alt="">
    </div>
    <img *ngIf="item.mediaPath.indexOf('.png') > 0"
      [src]="item ? item.mediaPath :
       'https://amazingcarousel.com/wp-content/uploads/amazingcarousel/3/images/lightbox/golden-wheat-field-lightbox.jpg'"
      alt="">
    <vg-player *ngIf="item.mediaPath.indexOf('.mp4') > 0" (onPlayerReady)="onPlayerReady($event)">
      <video preload="true" loop="true" [vgMedia]="media" #media id="singleVideo" preload="auto" controls>
        <source [src]="item.mediaPath" type="video/mp4">
      </video>
    </vg-player>
    <div [hidden]="true" class="buttons">
      <div class="confirm" (click)="onConfirm()">
        <img src="../../../assets/img/completed-icon.svg" alt="">
      </div>
      <div class="decline" (click)="onDecline()">
        <img src="../../../assets/img/declined-icon.svg" alt="">
      </div>
    </div>
  </div>
  <div [hidden]="true" class="info">
    <div class="title">item.</div>
    <div class="type">TYPE</div>
    <div class="progress-container">
      <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
             [attr.aria-valuenow]="progress" aria-valuemin="0" aria-valuemax="100"
             style="min-width: 2em;" [style.width]="(50/100)*100 + '%'">
          {{50}}%
        </div>
        <div></div>
      </div>
      <div class="progress-value">{{50}}%</div>
    </div>
  </div>
  <div class="action-menu">
    <img src="../../../assets/img/info.svg" alt="">
    <img  *ngIf="item.mediaPath.indexOf('.png') > 0"
          (click)="downloadItem(item)" src="../../../assets/img/download-icon.svg">
    <a href="javascript:void(0)" (click)="share(item, 'facebook')">facebook</a>
    <a href="javascript:void(0)" (click)="share(item, 'twitter')">twitter</a>
    <a href="javascript:void(0)" (click)="share(item, 'tumblr')">tumblr</a>
  </div>

</div>
