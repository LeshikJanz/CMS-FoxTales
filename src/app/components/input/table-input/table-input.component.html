<div class="group">
  <img src="../../../../assets/img/column-search.svg">

  <input type="text" [ngModel]="value"
         (ngModelChange)="onChange($event)" required>
  <div class="sorting" (click)="onSortChange(col)">
    <div [class]="col.sort ? 'asc' : 'desc'"></div>
  </div>
  <span class="highlight"></span>
  <span class="bar"></span>
    <label>{{title}}</label>
</div>
