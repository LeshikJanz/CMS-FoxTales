<div class="btn-group" dropdown placement="bottom right"
     [class.small]="size === 'small'"
     [class.medium]="size === 'medium'"
     [class.big]="size === 'big'"
     [class.big-ul]="size === 'big-ul'"
>
  <button dropdownToggle type="button" class="btn btn-primary drop-button">
    <label>{{ title }}</label>
    <span class="caret fox-caret"></span>
  </button>
  <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
    <li *ngFor="let option of options" (click)="onTypeChanged(option)" role="menuitem">{{option.title}}</li>
  </ul>
</div>
