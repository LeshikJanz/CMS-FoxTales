<div class="ng-select-container">
  <ng-select [allowClear]="true"
             [multiple]="multiple"
             [active]="activeItems  ? activeItems : null"
             [items]="items && items"
             [disabled]="disabled"
             (data)="refreshValue($event)"
             (selected)="selected($event)"
             (removed)="removed($event)"
             (typed)="typed($event)"
             placeholder="Select">
  </ng-select>
</div>
