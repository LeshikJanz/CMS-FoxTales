<div class="btn-group" dropdown placement="bottom right" disabled="true">
  <button dropdownToggle type="button" class="btn btn-primary drop-button">
    <label [hidden]="!currentAction">{{currentAction}}</label>
    <label [hidden]="currentAction" class="placeholder">{{title}}</label>
  </button>
  <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
    <li *ngFor="let option of options" role="menuitem" (click)="onTypeChanged(option)">
      {{option.action || option.name}}
    </li>
  </ul>
</div>
