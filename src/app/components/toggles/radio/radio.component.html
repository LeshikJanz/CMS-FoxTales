<ul>

    <label for="f-option">Pizza</label>

    <div class="check"></div>
  </li>

  <li>
    <input type="radio" id="s-option" name="selector" [ngModel]="type" (ngModelChange)="onChange($event)" value="Bacon">

    </div>
