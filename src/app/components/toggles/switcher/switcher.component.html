<ul>
  <li *ngFor="let option of options">
    <input [attr.disabled]="disabled ? '' : null"
           type="radio" id="{{option.id}}-option" name="selector" [ngModel]="type"
           (ngModelChange)="onChange($event)"
           [value]="option.id">

    <div class="check">
      <label for="{{option.id}}-option">{{option.name}}</label>
    </div>
  </li>
</ul>
