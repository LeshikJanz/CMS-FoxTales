<ul>
  <li *ngFor="let option of options">
    <input [attr.disabled]="disabled ? '' : null"
           [attr.checked]="type === option ? '' : null"
             type="radio" id="{{option.id}}-option" name="selector"
           (ngModelChange)="onChange(option)" value="{{option.id}}">

    <div class="check">
      <label for="{{option.id}}-option">{{option.name}}</label>
    </div>
  </li>
</ul>
