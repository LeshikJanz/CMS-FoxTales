<div *ngIf="isModalShown" [config]="{ show: true }" (onHidden)="onHidden()"
     bsModal #deleteModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <h1 class="modal-title">Confirm?</h1>
        </div>
        <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
          <img src="assets/img/close.svg">
        </button>
      </div>
      <div class="modal-body">
            <h5>Confirm - are you sure you want to delete this event?</h5>
        <div class="btn-actions">
          <fox-button
            [value]="'CONTINUE'"
            [design]="'gray'"
            (click)="deleteEvent()"
          ></fox-button>
        
        <div class="btn-actions">
          <fox-button
            [value]="'CANCEL'"
            [design]="'gray'"
            (click)="hide()"
          ></fox-button>
        </div>
      </div>
    </div>
  </div>
</div>
