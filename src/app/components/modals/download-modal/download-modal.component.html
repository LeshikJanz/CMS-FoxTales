<div *ngIf="isModalShown" [config]="{ show: true }" (onHidden)="onHidden()"
     bsModal #aeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Download Gallery</h3>
        <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
          <img src="assets/img/close.svg">
        </button>
      </div>
      <div class="modal-body">
        <div class="switch-container">
          <label>What would you like to download?</label>
          <switcher [type]="options[1]"
                    [options]="options" (toggle)="onSwitch($event)"></switcher>
        </div>
        <div class="btn-actions">
          <fox-button
            [value]="'START DOWNLOAD'"
            [design]="'primary'"
            (click)="startDownload()"
          ></fox-button>
          <fox-button
            class="cancel"
            [value]="'CANCEL'"
            [design]="'tertiary'"
            (click)="lgModal.hide()"
          ></fox-button>
        </div>
      </div>
    </div>
  </div>
</div>
