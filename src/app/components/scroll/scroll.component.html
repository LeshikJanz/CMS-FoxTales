<div id="sidebar">
  <ul>
    <li *ngFor="let option of options">
      <label for="{{option.name}}-option">{{option.name}}</label>
      <input type="radio" id="{{option.name}}-option" name="selector" [ngModel]="type" (ngModelChange)="onChose($event)"
             value="{{option.name}}">
      <div class="check"></div>
    </li>

  </ul>
</div>
