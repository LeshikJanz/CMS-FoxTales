<div id="sidebar">
  <div *ngFor="let option of options">
    <input type="radio" id="{{option.name}}-option" name="selector"
           [ngModel]="type" (ngModelChange)="onChose($event)"
           value="{{option.name}}">
    <label for="{{option.name}}-option">{{option.name}}</label>

  </div>
</div>
