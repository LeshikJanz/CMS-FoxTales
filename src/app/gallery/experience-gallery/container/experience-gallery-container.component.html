<div>
  <div class="group-container">
    <div class="filters">
      <div>
      <div>
        <label>Sort by</label>
        <dropdown
          [title]="'Upcoming'"
          [options]="sortActions"
          [size]="'big'"
          (typeChanged)="onSortChanged($event)"
        ></dropdown>
      </div>
        <div>
          <div class="wrap">
            <label>Start Date</label>
            <input class="picker-input" [ngModel]="startDate"
                   [returnObject]=" 'string' "
                   [theme]=" '#f57f17' "
                   [(dateTimePicker)]="startDate"
                   (dateTimePickerChange)="onStartDateChanged($event)"
                   [mode]="'dropdown'"
                   [pickerType]="'date'"
                   placeholder="mm/dd/yy"
                   readonly>
          </div>
          <div class="wrap">
            <label>End Date</label>
            <input class="picker-input" [ngModel]="endDate"
                   [returnObject]=" 'string' "
                   [theme]=" '#f57f17' "
                   [(dateTimePicker)]="endDate"
                   (dateTimePickerChange)="onEndDateChanged($event)"
                   [mode]="'dropdown'"
                   [pickerType]="'date'"
                   placeholder="mm/dd/yy"
                   readonly>
          </div>
        </div>
      </div>
      <search-input [title]="'find gallery'"
                    (Change)="onSearchChange($event)"></search-input>

    </div>
    <gallery-item-list [galleryItems]="galleryItems" (deleted)="onDelete($event)"></gallery-item-list>
  </div>

</div>
