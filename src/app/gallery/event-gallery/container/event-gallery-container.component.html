<div>
  <div
    class="group-container"
  >
    <div class="filters">
      <div>
      <div>
        <label>Sort by</label>
        <dropdown
          [title]="'Upcoming'"
          [options]="sortActions"
          [size]="'medium'"
          (typeChanged)="onSortChanged($event)"
        ></dropdown>
      </div>
      <div>
        <label>Filter by</label>
        <dropdown
          [title]="'Upcoming'"
          [options]="sortActions"
          [size]="'medium'"
          (typeChanged)="onSortChanged($event)"
        ></dropdown>
      </div>
      </div>
      <switcher style="padding: 10px" [type]="selectedType"
                [options]="galleryTypes" (toggle)="onTypeChange($event)"></switcher>

      <input type="text" name="search" placeholder="find gallery" [(ngModel)]="search"
             (ngModelChange)="onSearchChange($event)">

    </div>
    <gallery-list *ngIf="selectedType == 'Experiences'" [galleries]="experiences" ></gallery-list>
    <gallery-item-list *ngIf="selectedType == 'All'" [galleryItems]="galleryItems"></gallery-item-list>
  </div>

</div>
