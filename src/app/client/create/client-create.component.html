<div class="client-container">
  <form
      *ngIf="clientForm"
      (ngSubmit)="addClient(clientForm.value, $event);"
      class="form"
      novalidate>

    <div [formGroup]="clientForm">
      <!-- Logo -->
      <div class="form-element">
        <div>
          <label style="font-size: 22px">Client logo</label>
          <div>
            <img src="{{ logoBytes }}">
            <a href="javascript:void(0)" *ngIf="logoBytes" (click)="removeLogoModal.show()">x</a>
          </div>
        </div>
        <upload-button (imgUploaded)="onImgUploaded($event)"></upload-button>
      </div>

      <!-- Name -->
      <form-input
          [control]="clientForm.get('name')"
          title="Client Name*">
      </form-input>

      <!-- Email -->
      <form-input
          [control]="clientForm.get('email')"
          title="Admin AD email*">
      </form-input>

      <!-- Address -->
      <div class="form-element">
        <label for="address">Address</label>
        <input
            id="address"
            class="form-control"
            type="text"
            formControlName="address"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="off"
            #address
            placeholder="Search for Location">

        <div ngxErrors="address">
          <div class="field-error" ngxError="required" when="touched">
            Field is required
          </div>
        </div>
      </div>

      <!-- Phone -->
      <form-input
          [control]="clientForm.get('phone')"
          title="Phone">
      </form-input>

      <!-- FreshBook -->
      <form-input
          [control]="clientForm.get('freshBooks')"
          title="FreshBook Url">
      </form-input>
    </div>

      <fox-button
          [value]="'CREATE'"
          [disabled]="clientForm.invalid"
          [design]="'special'"
      ></fox-button>
  </form>
</div>

<div
  bsModal
  #removeLogoModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="removeLogoModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Are you sure?</h4>
      </div>
      <div class="modal-body">
        <p>
          Are you sure you want to remove logo?
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="removeLogoModal.hide()">Close</button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="removeLogo(); removeLogoModal.hide()">Confirm</button>
      </div>
    </div>
  </div>
</div>
