<div class="client-container">
  <form
      (ngSubmit)="addClient(clientForm.value, $event);"
      class="form"
      novalidate>

    <div [formGroup]="clientForm">
      <!-- Logo -->
      <div class="form-element">
        <div>
          <label style="font-size: 22px">Client logo</label>
          <div>
            <img src="{{ logoBytes }}">
            <a href="javascript:void(0)" *ngIf="logoBytes" (click)="removeLogo()">x</a>
          </div>
        </div>
        <upload-button (imgUploaded)="onImgUploaded($event)"></upload-button>
      </div>

      <!-- Name -->
      <form-input
          [form]="clientForm"
          [controlName]="'name'"
          [title]="'Client Name*'">
      </form-input>

      <!-- Email -->
      <form-input
          [form]="clientForm"
          [controlName]="'email'"
          [title]="'Admin AD email*'">
      </form-input>

      <!-- Address -->
      <div class="form-element">
        <label for="address">Address</label>
        <input
            id="address"
            class="form-control"
            type="text"
            formControlName="address"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="off"
            #address
            placeholder="Search for Location">

        <div ngxErrors="address">
          <div class="field-error" ngxError="required" when="touched">
            Field is required
          </div>
        </div>
      </div>

      <!-- Phone -->
      <form-input
          [form]="clientForm"
          [controlName]="'phone'"
          [title]="'Phone'">
      </form-input>


      <!-- FreshBook -->
      <form-input
          [form]="clientForm"
          [controlName]="'freshBooks'"
          [title]="'FreshBook Url'">
      </form-input>
    </div>

      <fox-button
          [value]="'CREATE'"
          [disabled]="clientForm.invalid"
          [design]="'special'"
      ></fox-button>
  </form>
</div>
