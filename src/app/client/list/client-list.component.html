<div toastContainer class="toast-top-center"></div>

<div class="list-container">
  <div class="list-menu">
    <div>
      <h2 class="main-label">Client List</h2>
      <!--<admin-navigation class="main-label"></admin-navigation>-->
    </div>
    <div>
      <add-button
        [routerLink]="['/admin/client']"
        class="creation-button"
        [value]="'Create New Client'"
      ></add-button>
    </div>
  </div>
  <data-table
    [rows]="clients"
    [cols]="cols"
    [rowsCount]="totalClients"
    [actions]="actions"
    (sortChanged)="onSortChanged($event)"
    (limitChanged)="onLimitChanged($event)"
    (searchChanged)="onSearchChanged($event)"
    (pageChanged)="onPageChanged($event)"
    (actionChanged)="onActionChanged($event)">
  </data-table>
</div>
