<div class="container">
  <h1>Edit Profile</h1>

  <div class="form-element">
    <label>Email / Username</label>
    <p>{{ profileData?.email }}</p>
  </div>

  <div class="form-element">
    <label>First Name</label>
    <p>{{ profileData?.firstName}}</p>
  </div>

  <div class="form-element">
    <label>Last Name</label>
    <p>{{ profileData?.lastName}}</p>
  </div>

  <label style="font-size: 18px">Client logo</label>
  <img *ngIf="profileData?.logo || logo" src="{{ profileData.logo || logo }}" style="max-height: 50px;">
  <a href="javascript:void(0)" *ngIf="profileData.logo || logo" (click)="removeLogo()">x</a>

  <upload-button (imgUploaded)="onImgUploaded($event)"></upload-button>
</div>
