<div toastContainer class="toast-top-center"></div>

<div class="list-container">
  <div>
    <label>Sort by</label>
    <dropdown
      [title]="'Start Date'"
      [options]="sortActions"
      [size]="'medium'"
      (typeChanged)="onSortChanged($event)"
    ></dropdown>
  </div>
  <div class="list-menu">
    <div>
      <h2 class="main-label">Event List</h2>
    </div>
    <div>
      <div class="create-event">
        <button type="button" class="creation-button" [routerLink]="['../','create-event']">
          <label>Create New Event</label></button>
      </div>
    </div>

  </div>

  <event *ngFor="let event of Events" [modal]="atgModal" [event]="event" [eventActions]="eventActions">
    </event>

  <event-to-group-modal #atgModal [eventGroups]="eventGroups"></event-to-group-modal>

</div>
