<div class="container">

    <div >
      <!-- Event Name -->
      <div >
        <label >Event Name</label>
        <input id="name" [(ngModel)]="eventName" type="text" placeholder="Event Name">
      </div>

      <!-- Location -->
      <div >
        <label >Location</label>
        <input id="address" [(ngModel)]="eventAddress"  type="text" placeholder="Address">
      </div>

      <label>Start Date</label>
      <input class="picker-input" [(ngModel)]="startMomentDate" [ngModelOptions]="{standalone: true}" [returnObject]=" 'string' "
        [(dateTimePicker)]="startMomentDate" [mode]="'dropdown'" [pickerType]="'date'" placeholder="Start Date" readonly>
      <label>End Date</label>
      <input class="picker-input" [(ngModel)]="endMomentDate" [ngModelOptions]="{standalone: true}" [returnObject]=" 'string' " [(dateTimePicker)]="endMomentDate"
        [mode]="'dropdown'" [pickerType]="'date'" placeholder="End Date" readonly>

      <!-- Tags -->
      <div >
        <label>Tags</label>
        <tag-input [(ngModel)]="defaultTags" [transform]="tagTransformer" [maxItems]="10">
          <tag-input-dropdown [identifyBy]="'id'" [displayBy]="'name'" [autocompleteItems]="tags">
          </tag-input-dropdown>
        </tag-input>

        <div ngxErrors="tags">
          <div class="field-error" ngxError="required" when="touched">
            Field is required
          </div>
        </div>
      </div>
      <div>
  <h4>Notifications</h4>
  <switcher  [type]="defaultNotification" [options]="notificationOptions" (toggle)="isNotificationEnabled=$event"></switcher>
      </div>
  <br>


      <div>
        <button (click)="editEvent()" >UPDATE</button>
      </div>
    </div>

</div>
