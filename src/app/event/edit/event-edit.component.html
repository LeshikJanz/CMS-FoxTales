<div class="event-container">

  <div class="form">
    <!-- Event Name -->
    <div class="form-element">
      <label>Event Name*</label>
      <input id="name" [(ngModel)]="eventName" type="text" placeholder="Event Name">
    </div>

    <div class="line-group">
      <div class="form-element">
        <label>Start Date*</label>
        <input class="picker-input" [(ngModel)]="startMomentDate" title="{{startMomentDate}}"
               [ngModelOptions]="{standalone: true}"
               [theme]=" '#f57f17' "
               [returnObject]=" 'string' "
               [(dateTimePicker)]="startMomentDate" [mode]="'dropdown'" [pickerType]="'date'" placeholder="Start Date"
               readonly>
      </div>
      <div class="form-element">
        <label>End Date*</label>
        <input class="picker-input" [(ngModel)]="endMomentDate" [ngModelOptions]="{standalone: true}"
               [theme]=" '#f57f17' "
               [returnObject]=" 'string' " [(dateTimePicker)]="endMomentDate"
               [mode]="'dropdown'" [pickerType]="'date'" placeholder="End Date" readonly>
      </div>
    </div>
    <!-- Location -->
    <div class="form-element location" id='searchBoxContainer'>
      <label>Address</label>
      <input id="address" id='searchBox' [(ngModel)]="eventAddress" type="text" placeholder="Address"
             autocomplete="off">
    </div>

    <!-- Tags -->
    <div class="form-element tags">
      <label>Tags</label>
      <tag-input [(ngModel)]="defaultTags" [transform]="tagTransformer">
        <tag-input-dropdown [matchingFn]="matchingFn" [identifyBy]="'id'" [displayBy]="'name'"
                            [autocompleteItems]="tags">
        </tag-input-dropdown>
      </tag-input>

      <!--<div ngxErrors="tags">
        <div class="field-error" ngxError="required" when="touched">
          Field is required
        </div>
      </div>-->
    </div>
    <div class="form-element">
      <label>Notifications</label>
      <switcher [type]="defaultNotification" [options]="notificationOptions"
                (toggle)="notification=$event"></switcher>
    </div>
    <br>


    <div>
      <div class="create">
        <fox-button
            [disabled]="!eventName"
            [value]="'UPDATE'"
            [design]="'special'"
            (click)="editEvent()"
        ></fox-button>
      </div>
    </div>
  </div>
  <div class="map">
    <div #myMap style='width: 100%; height: 500px;'></div>
    <!--<img src="http://staticmapmaker.com/img/bing.png" alt="Bing map">-->
  </div>


</div>
